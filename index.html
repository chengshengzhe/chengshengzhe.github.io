<!DOCTYPE html>

<html>
  <head>
    <style>
      body{
        background-color:black;
      }
      .image{
        width:200px;
        height: 200px;
      }
      .image-border{
        border-color:gray;
        border-width:10px;
        border-style:solid;
        border-radius:50px;
      }
      #welcome_image{
        margin:0 auto;
        display:block;
      }
      
    </style>
    <title>My personal page</title>
  </head>
  <body>()
      <p style="color:pink;font-size:30px">こ↑こ↓ 就是我的網站(喜)</p>
      <img class="image" id="welcome_image" src="https://cdn.discordapp.com/attachments/959097017215381535/1158809838407667754/f34ebe3d5881a3e1.jpeg?ex=651d9943&is=651c47c3&hm=2fb8150718035f6657252ea71c97c3863e8b7c7bc1420ee79869337d9af72c44&" alt="welcome">
      <br>
      <img class="image image-border" id="image1" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&" alt="Akira_Staring">
      <img class="image image-border" style="display:none" id="image2" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317878198374/IMG_05461.jpg?ex=651d8bbd&is=651c3a3d&hm=9b6585dec7cdd5e3b0885f2344b11d9832684fdef510782a13f5e1bdf4d74a4b&" alt="Akira_Sleeping">
      
      <button id="button1" onclick="changeImage()">Let him sleep</button>
      <button id="button2" style="display: none;" onclick="changeImage()">Wake him up</button>
      
      <script>
      function changeImage() {
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
      
        if (image1.style.display === "none") {
          image1.style.display = "block";
          image2.style.display = "none";
          button1.style.display = "block";
          button2.style.display = "none";
        } 
        else {
          image1.style.display = "none";
          image2.style.display = "block";
          button1.style.display = "none";
          button2.style.display = "block";
        }
      }
      </script>
  </body>
</html>
