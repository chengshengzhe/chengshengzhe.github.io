<!DOCTYPE html>

<html>
  <style>
    body{
      background-color:black;
    }
    
  </style>
  <main>
    <title>My personal page</title>
    <body>
      <p style="color:white;font-size:30px">This is a dog.</p>
      <img id="AkiraStaring" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&" alt="图片1">
      <img id="AkiraSleeping" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&" alt="图片2">
      <button onclick="ChangeImage()">wake him up</button>
      <script>
        var image_Index = 1;
        var imageList = ["image1.jpg","image2.jpg"];
        function ChangeImage(){
          var imag=document.getElementById("myImage");
          img.src=imageList[image_Index];
          img.alt="圖片"+(image_Index+1);
          image_Index++;
          if(image_Index>=imageList.length){
            image_Index=0;
          }
        }
      </script>
    </body>
  </main>
</html>
