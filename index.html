<html>

  <main>

      <img id="AkiraStaring" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&" alt="圖片1">

      <button id="changeButton" onclick="changeImage()">切换图片</button>

      <script>
        var imageElement = document.getElementById("AkiraStaring");
        var buttonElement = document.getElementById("changeButton");
        var currentImageIndex = 0;
        var imageList = ["image1.jpg", "image2.jpg"];

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % imageList.length;
            imageElement.src = imageList[currentImageIndex];
            buttonElement.textContent = "切换到图片 " + (currentImageIndex + 1);
        }
      </script>
      
    </body>
