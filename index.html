<!DOCTYPE html>

<html>
  <style>
    body{
      background-color:black;
    }

      width:200px;
    }
    .image-border{
      border-color:gray;
      border-width:10px;
      border-style:solid;
      border-radius:50px;
    }
    
  </style>
  <main>
    <title>My personal page</title>
      <img class="image-border" id="AkiraIamge" src="https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&" alt="圖片1">
      <button id="changeButton" onclick="changeImage()">切换图片</button>

      <script>
        var imageElement = document.getElementById("AkiraImage");
        var buttonElement = document.getElementById("changeButton");
        var currentImageIndex = 0;
        var imageList = ["https://cdn.discordapp.com/attachments/959097017215381535/1158795317597184170/IMG_05451.jpg?ex=651d8bbd&is=651c3a3d&hm=cf33b9a97215feee891fe23901ccef764651d7d3694a8f79d45ea821e6e62481&", 
                         "https://media.discordapp.net/attachments/959097017215381535/1158795317878198374/IMG_05461.jpg?ex=651d8bbd&is=651c3a3d&hm=9b6585dec7cdd5e3b0885f2344b11d9832684fdef510782a13f5e1bdf4d74a4b&=&width=596&height=596"];

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % imageList.length;
            imageElement.src = imageList[currentImageIndex];
        }
      </script>
      
    </body>
  </main>
</html>
